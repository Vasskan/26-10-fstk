<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age</title>
    <script>
        var date = prompt('What is your date of birth? (mm/dd/yyyy)', '');
        var getAge = function(date) {
            var today = new Date;
            var edited_date = date.replace(/[^/0-9]/g, '');
            var arrAge = edited_date.split('/');
            //alert(arrAge);
            var mm = +arrAge[0] - 1;
            var dd = +arrAge[1];
            var yyyy = +arrAge[2];
            var birthDate = new Date(yyyy, mm, dd);
            // alert(birthDate);

            var age = today.getFullYear() - birthDate.getFullYear();
            var m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            if (date == '') {
                var dater = prompt('Ошибочно отправлено пустое поле. Введите год рождения.(mm/dd/yyyy)');
                getAge(dater);
            }
            else if (mm < 0 || mm > 12 || dd < 0 || dd > 31 || age >= 120 || birthDate.getFullYear() > today.getFullYear()) {
                var datet = prompt('Год рождения введен не верно. Введите правильный год рождения.(mm/dd/yyyy)', '');
                getAge(datet);
            }
            else if (age <= 24) {
                alert('Привет дружище!');
            }
            else if (25 <= age && age <= 49) {
                alert('Добрый день!');
            }
            else if (age >= 50 && age <= 119) {
                alert('Приветствуем Вас!');
            }
        };
        getAge(date);

    </script>
</head>

</html>
